<div id="menu-container">
    <div id="logo-container">
      <img src="assets/logo.png" alt="">
      <div>Ait Sidhoum Kamal</div>
    </div>
    <mat-tree [dataSource]="dataSources" [treeControl]="treeControl" class="example-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (click)="activeNode = node" [ngClass]="{ 'background-highlight': activeNode === node }">
        <li class="mat-tree-node">
          <button *matTreeNodeDef="let node; when: hasChild" mat-icon-button disabled></button>
         <div style="padding-left: 10px;">{{node.name}}</div> 
        </li>
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" >
        <li>
          <div class="mat-tree-node" matTreeNodeToggle>
           <div style="width: 100%;padding-left: 10px;">{{node.name}}</div> 
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.name" >
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  
  </div>
